<div class="location-tabs-wrapper">
  <div class="sidebar">
    <div class="back-title" (click)="backToLocations()">
      <img class="back-icon" src="../assets/images/location-tabs/back-icon.png"> Quay lại
    </div>
    <div class="location-name">
      {{location.name}}
    </div>
    <div class="location-address">
      {{location.address}}
    </div>
    <div class="device-count">
      {{location.devices.length}}
    </div>
    <div class="device-count-text">
      Số lượng thiết bị
    </div>
    <div class="tab devices-tab" routerLink="devices" routerLinkActive="active">
      <img class="dot-icon active" src="../assets/images/location-tabs/dot-icon-active.png">
      <img class="dot-icon" src="../assets/images/location-tabs/dot-icon.png">
      <img class="tabs-icon active" src="../assets/images/location-tabs/devices-icon-active.png">
      <img class="tabs-icon" src="../assets/images/location-tabs/devices-icon.png"> Thiết bị
    </div>
    <div class="tab location-settings-tab" routerLink="settings" routerLinkActive="active">
      <img class="dot-icon active" src="../assets/images/location-tabs/dot-icon-active.png">
      <img class="dot-icon" src="../assets/images/location-tabs/dot-icon.png">
      <img class="tabs-icon active" src="../assets/images/location-tabs/settings-icon-active.png">
      <img class="tabs-icon" src="../assets/images/location-tabs/settings-icon.png"> Thiết lập chung
    </div>
    <div class="tab share-tab">
      <img class="dot-icon active" src="../assets/images/location-tabs/dot-icon-active.png">
      <img class="dot-icon" src="../assets/images/location-tabs/dot-icon.png">
      <img class="tabs-icon active" src="../assets/images/location-tabs/share-icon-active.png">
      <img class="tabs-icon" src="../assets/images/location-tabs/share-icon.png"> Chia sẻ quyền sử dụng
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
